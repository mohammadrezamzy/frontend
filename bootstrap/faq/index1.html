<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سؤالات متداول</title>
  <link rel="stylesheet" href="assets/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body dir="rtl">
<div class="container">
  <h1 class="my-4">سؤالات متداول</h1>
  <div class="accordion" id="faqAccordion">
    <div class="card">
      <div class="card-header" id="heading1">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-right" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
            سوال اول - از کجا آمده ام؟
          </button>
        </h2>
      </div>

      <div id="collapse1" class="collapse hide" aria-labelledby="heading1" data-parent="#faqAccordion">
        <div class="card-body">
          احتمالا این سوال و بسیاری سوالات دیگر از ین دست حاصل تفکرات عمیق بشری در کیهان و موجودات و دقت در فرایند های علی و معلولی آفرینش بوده است.
        </div>
      </div>
    </div>
    <div class="card">
    <div class="card-header" id="heading2">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-right" type="button" data-toggle="collapse" data-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
          سوال دوم - به کجا خواهم رفت؟
        </button>
      </h2>
    </div>

    <div id="collapse2" class="collapse hide" aria-labelledby="heading2" data-parent="#faqAccordion">
      <div class="card-body">
        در این زمینه دانشمندان بسیاری تحقیقات گسترده ای انجام داده اند که متاسفانه تا کنون به جایی نرسیده است.
      </div>
    </div>
  </div>
  </div>
</div>


<script src="assets/jquery-3.5.1.slim.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
</body>
</html>
