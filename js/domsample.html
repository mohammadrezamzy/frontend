<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .headline {
        color: blue;
      }
      .mylist {
        color: green;
        font-size: large;
      }
    </style>
    <title>DOM Properties Sample</title>
  </head>
  <body>
    <div class="headline" name="bluediv">
      <h2 id="subject" something="non-standard">JavaScript Frameworks</h2>
      <h3 name="desc">
        Frameworks are software that is used by developers to build
        applications.
      </h3>
    </div>
    <span name="desc">Popular Frameworks:</span>
    <ul name="data" class="mylist">
      <li>React</li>
      <li>Angular</li>
      <li>Vue</li>
    </ul>
    <div><input id="liked" type="checkbox" checked /> I like JavaScript!</div>
    <p id="question" style="background-color: gold">
      What do you want to learn in future?
    </p>
    <div>
      <input id="future" type="text" value="Everything!" />
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
